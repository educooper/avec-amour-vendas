<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Item</title>
    <style>
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            width: 300px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Cadastrar Item</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Item</button>
    </form>
</body>
</html>
